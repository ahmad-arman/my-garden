<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Garden</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1>My Fabulous Garden</h1></header>
    <main>
      <section>
        <form id="form">
          <fieldset>
            <legend> New Flower 
              <div><label>Name </label></div>
              <div><input type="text" name="name" /></div>
              <div>
                <select name="image" id=""> Image
                  <option value=" Alstroemerias " > Alstroemerias</option>
                  <option value=" Gardenias"> Gardenias</option>
                  <option value=" Orchids"> Orchids</option>
                  <option value=" Roses"> Roses</option>
                  <option value=" Sunflowers"> Sunflowers</option>
                  <option value=" Tulips"> Tulips</option>
                  <option value=" Peonies"> Peonies</option>
                  <option value=""></option>
                </select>
              </div>

              <div><label>Season </label></div>
              <div><input type="text" name="season" /></div>

              <input type="submit" value="save" id="sa">
              <input type="submit" value="Clear Ls" id="cl">
            </legend>
          </fieldset>
        </form>
      </section>
      <section class="one">
          <div id="table"></div>
      </section>
    </main>
    <footer>
      <p>All right reserve 2021 &copy; ASAC</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
